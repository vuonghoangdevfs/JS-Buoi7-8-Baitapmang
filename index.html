<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI TẬP JS BUỔI 7 & 8 - MẢNG</title>

    <!-- AWESOME FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="pt-5" style="max-width: 700px;margin: 0 auto;">
            <h3 class="text-center mb-4">BÀI TẬP MẢNG</h3>
            <div class="input-form-wrap">
                <form id="them-so-form">
                    <div class="row align-items-center">
                        <div class="col-12 col-lg-6">
                            <input type="number" class="form-control" id="them-so-input" placeholder="Nhập số n">
                        </div>
                        <div class="col-12 col-lg-6">
                            <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Thêm
                                số</button>
                        </div>
                        <div class="col-12">
                            <div class="alert alert-success" role="alert">
                                <i class="far fa-hand-point-right"></i><span class="ms-2" id="danh-sach-so"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="accordion" id="bai-tap-mang">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-1">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-1" aria-expanded="true" aria-controls="collapse-1">
                            1. Tổng số dương
                        </button>
                    </h2>
                    <div id="collapse-1" class="accordion-collapse collapse show" aria-labelledby="heading-1"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-1-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Tính
                                            tổng</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-1-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-2" aria-expanded="false" aria-controls="collapse-2">
                            2. Đếm số dương
                        </button>
                    </h2>
                    <div id="collapse-2" class="accordion-collapse collapse" aria-labelledby="heading-2"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-2-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Đếm
                                            số</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-2-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-3" aria-expanded="false" aria-controls="collapse-3">
                            3. Tìm số nhỏ nhất
                        </button>
                    </h2>
                    <div id="collapse-3" class="accordion-collapse collapse" aria-labelledby="heading-3"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-3-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Tìm
                                            số nhỏ nhất</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-3-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-4">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-4" aria-expanded="false" aria-controls="collapse-4">
                            4. Tìm số dương nhỏ nhất
                        </button>
                    </h2>
                    <div id="collapse-4" class="accordion-collapse collapse" aria-labelledby="heading-4"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-4-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Tìm số
                                            dương nhỏ
                                            nhất</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-4-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-5">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-5" aria-expanded="false" aria-controls="collapse-5">
                            5. Tìm số chẵn cuối cùng
                        </button>
                    </h2>
                    <div id="collapse-5" class="accordion-collapse collapse" aria-labelledby="heading-5"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-5-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Tìm
                                            số chẵn</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-5-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-6">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-6" aria-expanded="false" aria-controls="collapse-6">
                            6. Đổi chỗ
                        </button>
                    </h2>
                    <div id="collapse-6" class="accordion-collapse collapse" aria-labelledby="heading-6"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-6-form">
                                <div class="row align-items-center">
                                    <div class="col-12 col-lg-6">
                                        <input type="number" class="form-control" id="item-index-1"
                                            placeholder="Nhập số vị trí 1">
                                    </div>
                                    <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                        <input type="number" class="form-control" id="item-index-2"
                                            placeholder="Nhập số vị trí 2">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Đổi
                                            chỗ</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-6-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-7">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-7" aria-expanded="false" aria-controls="collapse-7">
                            7. Sắp xếp tăng dần
                        </button>
                    </h2>
                    <div id="collapse-7" class="accordion-collapse collapse" aria-labelledby="heading-7"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-7-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Sắp
                                            xếp</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-7-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-8">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-8" aria-expanded="false" aria-controls="collapse-8">
                            8. Tìm số nguyên tố đầu tiên
                        </button>
                    </h2>
                    <div id="collapse-8" class="accordion-collapse collapse" aria-labelledby="heading-8"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-8-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Tìm số
                                            nguyên
                                            tố</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-8-ket-qua"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-9">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-9" aria-expanded="false" aria-controls="collapse-9">
                            9. Đếm số nguyên
                        </button>
                    </h2>
                    <div id="collapse-9" class="accordion-collapse collapse" aria-labelledby="heading-9"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-9-form">
                                <div class="row align-items-center">
                                    <div class="col-12 col-lg-6">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">Đếm
                                            số nguyên</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-9-ket-qua">Số
                                                nguyên: 0</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-10">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-10" aria-expanded="false" aria-controls="collapse-10">
                            10. So sánh số lượng số âm và dương
                        </button>
                    </h2>
                    <div id="collapse-10" class="accordion-collapse collapse" aria-labelledby="heading-10"
                        data-bs-parent="#bai-tap-mang">
                        <div class="accordion-body">
                            <form id="bai-tap-10-form">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2 mb-3" type="button">So
                                            sánh</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" role="alert">
                                            <i class="far fa-hand-point-right"></i><span class="ms-2"
                                                id="bai-10-ket-qua">Số
                                                dương &gt;
                                                Số âm</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
